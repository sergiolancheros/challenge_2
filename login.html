<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/login/header.css">
    <link rel="stylesheet" href="/css/login/cuerpo.css">
    <link rel="stylesheet" href="/css/login/header.css">
    <link rel="stylesheet" href="/css/login/footer.css">
</head>
<body>
    <header class="cabecera">
        <img src="/images/Logo.png" alt="Logo Alura" class="logo">
        <p class="caja_busqueda">¿Qué deseas buscar?<img src="/images/Vector.png" alt="Busqueda" class="busqueda1"></p>
        <img src="/images/Vector.png" alt="Busqueda" class="busqueda">
    </header>
    <div class="datos">
        <section class="datos_container">
            <h4 class="inicio-sesion">Iniciar Sesión</h4>
            <input type="text" name="" id="" class="correo" placeholder="Escriba su correo electrónico">
            <input type="text" name="" id="" class="password" placeholder="Escriba su contraseña">
            <a href="/productos.html" class="boton_login" id="boton_login">Entrar</a>
        </section>
     </div>

    <div class="información">
        <section class="informacion_container">
            <div class="informacion_nosotros">
                <img src="/images/Logo.png" alt="Logo" class="logo_informacion">
                    <nav class="menu">
                        <ul class="navegacion">
                            <p class="categoria">Quienes somos</p>
                            <p class="categoria">Política de privacidad</p>
                            <p class="categoria">Programa de fidelidad</p>
                            <p class="categoria">Nuestras tiendas</p>
                            <p class="categoria">Quiero ser franquiciado</p>
                            <p class="categoria">Anúncie aquí</p>
                        </ul>
                    </nav>
            </div>
            <div class="contacto">
                <p class="hable_nosotros">Hable con nosotros</p>
                <div class="textos">
                    <div class="nombre_container">
                        <textarea name="nombre" class="nombre" id="nombre" cols="30" rows="2" placeholder=""></textarea>
                        <p class="nombre-textos">Nombre</p>
                    </div>
                    <input type="text" name="Mensaje" id="mensaje" class="mensaje" placeholder="Escribe tu mensaje">
                </div>
                <a href="#" class="boton" id="boton">Enviar mensaje</a>
             </div>
        </section>
    </div>
    <footer class="rodapie">
        <div class="mensaje_completo">
            <p class="mensaje_footer">Desarrollado por Fulana de Tal<br>
            2021</p>
        </div>
    </footer>
</body>
</html>
